
version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      timeout: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-docker-postgres
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - AUTH_SERVICE_HOST=auth-service2 
      - AUTH_SERVICE_PORT=4001
      - AUTH_MEMBER_HOST=authmember2
      - AUTH_MEMBER_PORT=4002
    ports:
      - "3000:3000"  # ðŸ‘ˆ Puerto 3100 en tu mÃ¡quina, 3000 dentro del contenedor
    depends_on:
      db:
        condition: service_healthy
      auth-service2:
        condition: service_healthy
      authmember2:
        condition: service_healthy
    networks:
      - shared-network
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./node_modules:/app/node_modules

  auth-service2:
    build:
      context: ../auth-service2
      dockerfile: Dockerfile
    container_name: auth-service2
    restart: always
    environment:
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "4001:4001"
    networks:
      - shared-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "sleep 5 && nc -z 127.0.0.1 4001 || exit 1"]
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 60s

  authmember2:
    build:
      context: ../authmember2
      dockerfile: Dockerfile
    container_name: authmember2
    restart: always
    environment:
      - PORT=4002
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "4002:4002"
    networks:
      - shared-network
    volumes:
      - ../authmember2/src:/app/src
      - ../authmember2/node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "sleep 5 && nc -z 127.0.0.1 4002 || exit 1"]
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=david-6393@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=Dandroid*1
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network
  rfs:
    image: nginx:alpine
    container_name: angular-rfs
    restart: always
    volumes:
      - ../rfs/dist/mi-proyecto-angular/browser:/usr/share/nginx/html
    ports:
      - "8081:80"
    networks:
      - shared-network
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../caddy/data:/data
      - ../caddy/config:/config
    depends_on:
      - app
    networks:
      - shared-network
  frontend:
    image: nginx:alpine
    container_name: angular-frontend
    restart: always
    volumes:
      - ../frontend/dist/frontend:/usr/share/nginx/html
      - ../frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - shared-network

  admin-rfs:
    image: nginx:alpine
    container_name: admin-rfs
    restart: always
    volumes:
        - C:/Users/dibek/Downloads/adsrf/dist/adsrf:/usr/share/nginx/html
      # Si tienes nginx.conf personalizado, descomenta la lÃ­nea:
      # - ../rfs/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8083:80"
    networks:
      - shared-network

  memberapp:
    image: nginx:alpine
    container_name: angular-member
    restart: always
    volumes:
      - ../mmbro/dist/member-android:/usr/share/nginx/html
      - ../mmbro/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shared-network
networks:
  shared-network:
    driver: bridge
