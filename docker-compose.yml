version: "3.8"

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      timeout: 5s

  # pgAdmin para administraci√≥n
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=david-6393@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=Dandroid*1
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network

  # Microservicio auth-service2
  auth-service2:
    build:
      context: ../auth-service2
      dockerfile: Dockerfile
    container_name: auth-service2
    restart: always
    environment:
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "4001:4001"
    networks:
      - shared-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "sleep 5 && nc -z 127.0.0.1 4001 || exit 1"]
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 60s

  # Microservicio authmember2
  authmember2:
    build:
      context: ../authmember2
      dockerfile: Dockerfile
    container_name: authmember2
    restart: always
    environment:
      - PORT=4002
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    ports:
      - "4002:4002"
    networks:
      - shared-network
    volumes:
      - ../authmember2/src:/app/src
      - ../authmember2/node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "sleep 5 && nc -z 127.0.0.1 4002 || exit 1"]
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 60s

  # Backend Rifas
  backend-rifas:
    build:
      context: ../backend-rifas
      dockerfile: Dockerfile
    container_name: backend-rifas
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-rifas:5432/rifas
    volumes:
      - ../backend-rifas/uploads:/app/uploads
      - ../backend-rifas:/app
    ports:
      - "3010:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network

  # Admin Rifas - nginx
  admin-rfs:
    image: nginx:alpine
    container_name: admin-rfs
    restart: always
    volumes:
      - /home/dibek/Proyectos/adsrf/dist/adsrf/browser:/usr/share/nginx/html
      - /home/dibek/Proyectos/adsrf/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8083:80"
    networks:
      - shared-network

  # Angular Rifas - nginx
  angular-rfs:
    image: nginx:alpine
    container_name: angular-rfs
    restart: always
    volumes:
      - ../rfs/dist/mi-proyecto-angular/browser:/usr/share/nginx/html
    ports:
      - "8081:80"
    networks:
      - shared-network

  # Auth microservice (otro)
  auth-r:
    hostname: auth-r
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-r
    restart: always
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - DATABASE_URL=postgresql://postgres:postgres@postgres-rifas:5432/rifas
    networks:
      - shared-network
    depends_on:
      - db

  # Angular Frontend principal
  angular-frontend:
    image: nginx:alpine
    container_name: angular-frontend
    restart: always
    volumes:
      - ../frontend/dist/frontend:/usr/share/nginx/html
      - ../frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - shared-network

  # Angular app Miembros
  angular-member:
    image: nginx:alpine
    container_name: angular-member
    restart: always
    volumes:
      - ../mmbro/dist/member-android:/usr/share/nginx/html
      - ../mmbro/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shared-network

  # Caddy para TLS y proxy inverso global
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../caddy/data:/data
      - ../caddy/config:/config
    depends_on:
      - backend-rifas
    networks:
      - shared-network

networks:
  shared-network:
    external: true
